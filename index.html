<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let foot = +prompt("nhap feet")
    let meter = +prompt("nhap meter")
    function footToMeter(foot){
        foot = 3.279 * meter
         document.write(foot)
    }
    function meterToFoot(meter){
        meter = 0.305 * foot
        return document.write(meter)
    }
    meterToFoot(meter)
    document.write("<br>")
    footToMeter(foot)

</script>
</body>
</html>
